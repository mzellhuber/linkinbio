<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Melissa's Links</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-179030341-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-179030341-1');
		</script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-179030341-1');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/mzellhuber/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img src="images/pic.png" alt="Pic" class="profile-pic" />
				</a>
			</div>
			<a
				href="https://www.instagram.com/mzellhuber/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@mzellhuber
			</a>
			<div class="link-list">
				<a href="mailto:melissa.zellhuber@gmail.com">
					<div class="link-list-item dark">
						Contact me
					</div>
				</a>
				<a href="https://calendly.com/mzellhuber/15min">
					<div class="link-list-item medium">
						Schedule a call
					</div>
				</a>
			</div>
			<div class="icon-list">
				<a
					href="https://github.com/mzellhuber"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-github.png"
						alt="github link"
						class="icon-list-img"
					/>
				</a>
				<a
					href="http://linkedin.com/mzellhuber"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-linkedin.png"
						alt="linkedin link"
						class="icon-list-img"
					/>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
